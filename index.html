<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let string = 'ðŸ’©';

    console.log('Hello I am a %s string!', string);
    console.log(`Hello I am a ${string} string!`);

    // Styled
    console.log('%cI am some great text',
      'font-size: 50px; background-color: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    // console.assert will only fire if the first condition evaluates false.
    console.assert(p.classList.contains('ouch'), 'You did not select the right element!');
    console.assert(1 === 2, 'That is wrong!');

    // Viewing DOM Elements
    // displays the element with all properties and methods available
    console.dir(p);
    
    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`); // begin grouping of log items
      // alternatively use groupCollapsed to log the groups minimised by default:
      console.groupCollapsed(`${dog.name}`); // begin grouping of log items
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); // end grouping of log items
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>
</html>
